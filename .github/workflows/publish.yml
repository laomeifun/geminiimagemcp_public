name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # 使用 Trusted Publishing 需要的权限
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          
          # 获取 npm 上的最新版本，如果包不存在则返回空
          NPM_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "")
          
          echo "Local version: $LOCAL_VERSION"
          echo "npm version: $NPM_VERSION"
          
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "Version changed, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm (Trusted Publishing)
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version unchanged)
        if: steps.version-check.outputs.should_publish == 'false'
        run: echo "Skipping publish - version already exists on npm"
